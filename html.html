<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    
    table th,
    table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    table th {
        background-color: rgb(175, 76, 130);
        color: white;
    }
    
    table tr:hover {
        background-color: #f5f5f5;
    }
    
    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    h4 {
        margin-top: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgb(175, 76, 130);
    }
    
    label {
        display: inline-block;
        margin: 10px 5px 5px 0;
        font-weight: bold;
        color: #555;
    }
    
    input[type="text"] {
        padding: 8px;
        margin: 5px 10px 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 200px;
    }
    
    button {
        background-color: rgb(175, 76, 130);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 0;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: rgb(150, 56, 110);
    }
    
    .form-section {
        background-color: white;
        padding: 20px;
        margin: 15px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .input-group {
        margin: 15px 0;
    }
    
    .input-group label {
        display: inline-block;
        width: 120px;
    }
</style>
</head>
<body>
    <h1 style="color:rgb(175, 76, 130) ;">la liste des livre</h1>
    <div  id=demo></div>
    <script src="javascript.js"></script>
    
</body>
</html>
